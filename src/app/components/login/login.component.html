<app-nav navPage='login'></app-nav>
<h1>Login</h1>
<form>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a routerLink="/profile" class="btn btn-primary btn-block wbdv-button wbdv-login" role="button"
                id="loginBtn">Login</a>
            <div class="row">
                <div class="col-6">
                    <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
                </div>
                <div class="col-6">
                    <a routerLink="/register" class="float-right wbdv-link wbdv-register">Sign
                        up</a>
                </div>
            </div>
        </div>
    </div>
</form>
