<app-nav navPage='repos'></app-nav>

<h1>Issue Tickets</h1>
<ul class="list-group">
    <li *ngFor="let issue of issues" class="list-group-item">
        <div class="row">
            <div class="col-10">
                <a routerLink="/issue/{{issue._id}}">
                    <h5>{{issue.title}}</h5>
                </a>
            </div>

            <div class=col-2>
                <a class="btn btn-primary float-right" href="#">
                    Delete
                </a>
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <a routerLink="new" type="button" class="btn btn-success">
            Add Issue
        </a>
    </li>
</ul>
