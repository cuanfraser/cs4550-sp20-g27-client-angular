<app-nav navPage='repos'></app-nav>
<h1>Add Issue</h1>
<form>
    <div class="form-group row">
        <label for="issueFld" class="col-sm-2 col-form-label">
            Title </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-name" id="issueFld" name="issueFld" placeholder="Title" [(ngModel)]="issue.title">
        </div>
    </div>


    <div class="form-group row">
        <label for="roleFld" class="col-sm-2 col-form-label">
            Priority </label>
        <div class="col-sm-10">
            <select [(ngModel)]="issue.priority" class="form-control wbdv-field wbdv-role" id="priorityFld" name="priorityFld">
                <option disabled selected value> -- Select a Priority -- </option>
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="descriptionFld" class="col-sm-2 col-form-label">
            Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control wbdv-field wbdv-description" id="descriptionFld" name="descriptionFld"
                placeholder="Description" [(ngModel)]="issue.description"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button (click)="addIssue()" class="btn btn-primary btn-block wbdv-button" type="button"
                id="addIssueBtn">Add</button>
            <div class="row">
                <!-- <div class="col-6">
                    <a routerLink="/login" class="wbdv-link wbdv-login">Login</a>
                </div> -->
                <div class="col-12">
                    <a routerLink="/repository/{{repoId}}/issues" class="float-right wbdv-link wbdv-register">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
