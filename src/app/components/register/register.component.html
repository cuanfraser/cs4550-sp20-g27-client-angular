<app-nav navPage='register'></app-nav>
<h1>Register</h1>
<form>

    <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username" id="usernameFld" placeholder="Username">
        </div>
    </div>

    <div class="form-group row">
        <label for="passwordFld" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password" id="passwordFld"
                placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
            Verify Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password-verify" id="verifyPasswordFld"
                placeholder="Verify Password">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a routerLink="/profile" class="btn btn-primary btn-block wbdv-button wbdv-register" role="button"
                id="registerBtn">Register</a>
            <div class="row">
                <div class="col-6">
                    <a routerLink="/login" class="wbdv-link wbdv-login">Login</a>
                </div>
                <div class="col-6">
                    <a routerLink="/" class="float-right wbdv-link wbdv-register">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</form>
