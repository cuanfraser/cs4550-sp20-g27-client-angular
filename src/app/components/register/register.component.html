<app-nav navPage='register' loggedIn="false"></app-nav>
<h1>Register</h1>
<form>

    <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username" id="usernameFld" name="usernameFld"
                placeholder="Username" [(ngModel)]="user.username">
        </div>
    </div>

    <div class="form-group row">
        <label for="passwordFld" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password" id="passwordFld" name="passwordFld"
                [(ngModel)]="user.password" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button (click)="register()" class="btn btn-primary btn-block wbdv-button wbdv-register"
                id="registerBtn">Register</button>
            <div class="row">
                <div class="col-6">
                    <a routerLink="/login" class="wbdv-link wbdv-login">Login</a>
                </div>
                <div class="col-6">
                    <a routerLink="/" class="float-right wbdv-link wbdv-register">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</form>
