<app-nav navPage='profile' loggedIn={{loggedIn}}></app-nav>
<h1>Profile</h1>
<form>

    <div class="alert alert-success alertFld wbdv-message" role="alert" *ngIf="updated">
        Profile successfully saved
    </div>

    <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username" id="usernameFld" name="usernameFld"
                placeholder="Username" readonly [(ngModel)]="profile.username">
        </div>
    </div>

    <div class="form-group row">
        <label for="passwordFld" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password" id="passwordFld" name="passwordFld"
                [(ngModel)]="profile.password" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="firstFld" class="col-sm-2 col-form-label">
            First Name </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field" id="firstFld" name="firstFld" placeholder="First Name"
                [(ngModel)]="profile.firstname">
        </div>
    </div>

    <div class="form-group row">
        <label for="lastFld" class="col-sm-2 col-form-label">
            Last Name </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field" id="lastFld" name="lastFld" placeholder="Last Name"
                [(ngModel)]="profile.lastname">
        </div>
    </div>

    <div class="form-group row">
        <label for="emailFld" class="col-sm-2 col-form-label">
            Email </label>
        <div class="col-sm-10">
            <input type="email" class="form-control wbdv-field wbdv-email" id="emailFld" name="emailFld"
                placeholder="Email" [(ngModel)]="profile.email">
        </div>
    </div>

    <div class="form-group row">
        <label for="dateFld" class="col-sm-2 col-form-label">
            Date Joined </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-dob" id="dateFld" name="dateFld" [(ngModel)]="date" readonly>
        </div>
    </div>

    <!-- <div class="form-group row">
        <label for="roleFld" class="col-sm-2 col-form-label">
            Role </label>
        <div class="col-sm-10">
            <select class="form-control wbdv-field wbdv-role" id="roleFld">
                <option disabled selected value> -- Select a Role -- </option>
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
    </div> -->

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-primary btn-block wbdv-button wbdv-update" id="updateBtn">Update</button>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button (click)="logout()" class="btn btn-danger btn-block wbdv-button wbdv-logout"
                id="logoutBtn">Logout</button>
        </div>
    </div>

</form>
