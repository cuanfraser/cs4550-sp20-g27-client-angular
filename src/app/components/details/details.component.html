<app-nav navPage='details'></app-nav>
<h1>Repository: {{response.name}}</h1>
<form>
    <div class="form-group row">
        <label for="nameFld" class="col-sm-2 col-form-label">
            Name </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-name" id="nameFld" name="nameFld" placeholder="Name"
                value={{response.name}}>
        </div>
    </div>

    <div class="form-group row">
        <label for="urlFld" class="col-sm-2 col-form-label">
            URL </label>
        <div class="col-sm-10">
            <input type="url" class="form-control wbdv-field wbdv-url" id="urlFld" name="urlFld" placeholder="URL"
                value={{response.html_url}}>
        </div>
    </div>

    <div class="form-group row">
        <label for="descriptionFld" class="col-sm-2 col-form-label">
            Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control wbdv-field wbdv-description" id="descriptionFld"
                name="descriptionFld" placeholder="Description" value={{response.description}}></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button (click)="addRepo()" class="btn btn-primary btn-block wbdv-button" type="button"
                id="addBtn">Add to Repositories</button>
            <div class="row">
                <div class="col-6">
                    <a href={{response.html_url}} class="wbdv-link">Go to Github</a>
                </div>
                <div class="col-6">
                    <a routerLink="/search" class="float-right wbdv-link wbdv-cancel">Close</a>
                </div>
            </div>
        </div>
    </div>
</form>
