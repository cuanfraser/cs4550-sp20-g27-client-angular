<app-nav navPage='repos'></app-nav>
<h1>Repository: {{repo.name}}</h1>
<div class="alert alert-primary" role="alert" *ngIf="success">
    Update successful!
</div>
<div class="alert alert-danger" role="alert" *ngIf="!success && submitted">
    Update failed!
</div>
<form name="repoForm">
    <div class="form-group row">
        <label for="nameFld" class="col-sm-2 col-form-label">
            Name </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-name" id="nameFld" name="nameFld" placeholder="Name"
                value={{repo.name}} [(ngModel)]="repo.name">
        </div>
    </div>

    <div class="form-group row">
        <label for="urlFld" class="col-sm-2 col-form-label">
            URL </label>
        <div class="col-sm-10">
            <input type="url" class="form-control wbdv-field wbdv-url" id="urlFld" name="urlFld" placeholder="URL"
                value={{repo.url}} [(ngModel)]="repo.url">
        </div>
    </div>

    <div class="form-group row">
        <label for="descriptionFld" class="col-sm-2 col-form-label">
            Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control wbdv-field wbdv-description" id="descriptionFld"
                name="descriptionFld" placeholder="Description" value={{repo.description}} [(ngModel)]="repo.description"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button (click)="updateRepo()" class="btn btn-primary btn-block wbdv-button" type="button"
                id="updateBtn">Update</button>
            <div class="row">
                <div class="col-6">
                    <button (click)="deleteRepo()" class="btn btn-link remove_button_css wbdv-link wbdv-delete" role="link">Delete</button>
                </div>
                <div class="col-6">
                    <a routerLink="/repositories" class="float-right wbdv-link wbdv-cancel">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
