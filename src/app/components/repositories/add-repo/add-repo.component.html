<app-nav navPage='repos'></app-nav>
<h1>Add Repository</h1>
<form>
    <div class="form-group row">
        <label for="nameFld" class="col-sm-2 col-form-label">
            Name </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-name" id="nameFld" name="nameFld" placeholder="Name" [(ngModel)]="newRepo.name">
        </div>
    </div>

    <div class="form-group row">
        <label for="urlFld" class="col-sm-2 col-form-label">
            URL </label>
        <div class="col-sm-10">
            <input type="url" class="form-control wbdv-field wbdv-url" id="urlFld" name="urlFld" placeholder="URL"
                [(ngModel)]="newRepo.url">
        </div>
    </div>

    <div class="form-group row">
        <label for="descriptionFld" class="col-sm-2 col-form-label">
            Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control wbdv-field wbdv-description" id="descriptionFld" name="descriptionFld"
                placeholder="Description" [(ngModel)]="newRepo.description"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button (click)="addRepo()" class="btn btn-primary btn-block wbdv-button" type="button"
                id="registerBtn">Add</button>
            <div class="row">
                <!-- <div class="col-6">
                    <a routerLink="/login" class="wbdv-link wbdv-login">Login</a>
                </div> -->
                <div class="col-12">
                    <a routerLink="/repositories" class="float-right wbdv-link wbdv-register">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
